<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

<body>
    <title>Игры</title>
    </head>

    <body>
        <header class="header center">
            <h1 class="title">Добро пожаловать на мой сайт !</h1>
            <p class="header__text">Вам предстоит пройти несколько увлекательных игр. Если готов нажимай <span
                    class="header__text header__text--bold"> поехали </span>и <span
                    class="header__text header__text--bold">
                    приступай </span></p>
            <button type="button" class="btn header__btn">Поехали!</button>
        </header>
        <main class="main">
            <section class="game center">
                <div class="game__box">
                    <div class="game__item game__item--1">
                        <h3 class="game__heading">Игра 1</h3>
                    </div>
                    <div class="game__item game__item--2">
                        <h3 class="game__heading">Игра 2</h3>
                    </div>
                    <div class="game__item game__item--3">
                        <h3 class="game__heading">Игра 3</h3>
                    </div>
                </div>
            </section>
            <section class="season center">
                <div class="season__content">
                    <h2 class="season__heading">Времена года!</h2>
                    <p class="season__text">Нажмите кнопку играть, введите номер месяца (от 1 до 12) и вы узнаете к
                        какому времени года он относится</p>
                    <button onclick="getSeason();" type="button" class="btn season__btn">Играть!</button>
                </div>
                <div class="season__img-box">
                    <img class="season__img" src="img/seasons.png" alt="season__img">
                </div>
            </section>
        </main>
        <script src="js/hw-5.js"></script>
        <script src="js/hw-7.js"></script>
    </body>

</html>
